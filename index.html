<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Distancing Analyser</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div style="width: 99%; height: 50px; background-color: black; border-radius: 5px; margin-top: -40px; ">
        <img style="float: left; height: 50px; width: 50px; margin-left: 10px;" src="public/mask.png">
        
        <span style="float: right; background-color: black; color: white; font-family: sans-serif; padding-top: 14px; margin-right: 20px; margin-left: 20px;">About</span>
        <span style="float: right; background-color: black; color: white; font-family: sans-serif; vertical-align: middle; padding-top: 14px; margin-left: 10px;">Home</span>
        
    </div>
    <video style="height: 384px; width: 580px; border: 1px solid rgb(39, 178, 233); margin-top: 50px; border-radius: 10px; background-color: rgb(85, 83, 83);" src="./public/social_distancing_analyser.mov" autoplay loop width="500px"></video>
    <div class = "buttons">
        <button style="padding: 2px;" type="button" class="btn btn-danger" id = "alert">Declare High Risk Covid Area</button>
        
        
        <button onclick="location.href='tel:112'" type="button" class="btn btn-dark">Call Security</button>

        <button style="padding: 2px;" type="button" class="btn btn-dark" id = "safe">Safety Approved</button>
    </div>
    <span style="color: red;" class = "issuedAlert">Analysing...</span>
    <script src="app.js"></script>    
</body>
</html>
